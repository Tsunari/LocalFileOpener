<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Local File Opener</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <script type="module" src="js/index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit,save" />
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="res/icon/icon-48.png" alt="App Icon" class="app-icon">
            <h1>Local File Opener</h1>
        </div>
        <div class="dark-mode-container">
            <img src="res/light-mode-icon.png" alt="Light Mode Icon" class="mode-icon" id="modeIcon">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="settings-path-container">
        <div class="path-type-container">
            <label for="pathTypeToggle">Web Path</label>
            <label class="switch">
                <input type="checkbox" id="pathTypeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="settings-container">
            <a href="settings.html">Settings</a>
        </div>
    </div>
    <textarea id="filePathInput" placeholder='File path e.g. "C:\Users\Username\Downloads\File.pdf", each on a new line.&#10To save multiple filepaths on Windows select files and press CTRL + SHIFT + C.&#10Press "Add Filepath" to save.'></textarea>
    <button id="filePickerButton">Pick File</button>
    <input type="file" id="filePicker" webkitdirectory style="display: none;">
    <button id="addFilePath">Add Filepath</button>
    <div class="filepaths-header">
        <h2>Saved Filepaths</h2>
        <button id="addGroupButton">Add Group</button>
        <button id="loadGroupButton">Load Group</button>
        <input type="file" id="loadGroupInput" accept=".json" style="display: none;">
    </div>
    <ul id="filePathsList"></ul>

    <!-- Modal Dialog -->
    <div id="editFileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit File</h2>
            <label for="newFileName">New File Name:</label>
            <input type="text" id="newFileName">
            <label for="newFilePath">New File Path:</label>
            <input type="text" id="newFilePath">
            <button id="saveFileChanges">Save Changes</button>
        </div>
    </div>
</body>
</html>
