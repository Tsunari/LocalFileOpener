<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Local File Opener</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="res/icon/icon-48.png" alt="App Icon" class="app-icon">
            <h1>Local File Opener</h1>
        </div>
        <div class="dark-mode-container">
            <img src="res/light-mode-icon.png" alt="Light Mode Icon" class="mode-icon" id="modeIcon">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <textarea id="filePathInput" placeholder='File path e.g. "C:\Users\Username\Downloads\File.pdf", each on a new line.&#10To save multiple filepaths on Windows select files and press CTRL + SHIFT + C.&#10Press "Add Filepath" to save.'></textarea>
    <button id="filePickerButton">Pick File</button>
    <input type="file" id="filePicker" webkitdirectory style="display: none;">
    <button id="addFilePath">Add Filepath</button>
    <div class="filepaths-header">
        <h2>Saved Filepaths</h2>
        <button id="addGroupButton">Add Group</button>
    </div>
    <ul id="filePathsList"></ul>
</body>
</html>
